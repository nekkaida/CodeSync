# Docker Compose for Monitoring Stack
# Adds Prometheus, Grafana, and exporters to production deployment

version: '3.8'

services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: codesync-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - codesync-network
    environment:
      - METRICS_TOKEN=${METRICS_TOKEN}

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: codesync-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/codesync.json
    ports:
      - "3001:3000"
    networks:
      - codesync-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: codesync-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    ports:
      - "9100:9100"
    networks:
      - codesync-network

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: codesync-postgres-exporter
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "9187:9187"
    networks:
      - codesync-network
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-codesync_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-codesync}?sslmode=disable

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: codesync-redis-exporter
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "9121:9121"
    networks:
      - codesync-network
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  # Alertmanager - Alert handling (optional)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: codesync-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - codesync-network

networks:
  codesync-network:
    external: true

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
