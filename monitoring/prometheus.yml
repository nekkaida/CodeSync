# Prometheus configuration for CodeSync
# Scrapes metrics from backend API server

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'codesync-production'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # CodeSync Backend API
  - job_name: 'codesync-backend'
    scrape_interval: 10s
    metrics_path: /metrics
    authorization:
      credentials: '${METRICS_TOKEN}'
    static_configs:
      - targets: ['backend:4000']
        labels:
          service: 'backend'
          component: 'api'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          db_type: 'postgresql'

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          db_type: 'redis'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'

# Alert rules
rule_files:
  - /etc/prometheus/alerts.yml
