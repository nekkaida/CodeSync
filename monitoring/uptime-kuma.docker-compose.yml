# Uptime Kuma - Self-hosted uptime monitoring
# Simple and beautiful uptime monitoring tool

version: '3.8'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: codesync-uptime-kuma
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "3002:3001"
    networks:
      - codesync-network
    environment:
      - UPTIME_KUMA_PORT=3001

networks:
  codesync-network:
    external: true

volumes:
  uptime_kuma_data:
    driver: local
